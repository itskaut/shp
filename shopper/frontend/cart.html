<script>

function formatPrice(price) {
    return new Intl.NumberFormat('ru-RU', {
        style: 'currency',
        currency: 'RUB',
        minimumFractionDigits: 0,
        maximumFractionDigits: 0
    }).format(price);
}

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–¥—Å—á–µ—Ç–∞ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –∫–∞–∂–¥–æ–≥–æ —Ç–æ–≤–∞—Ä–∞

    console.log("–°—ã—Ä–∞—è –∫–æ—Ä–∑–∏–Ω–∞ –∏–∑ localStorage:", cart);
    
    let quantities = {};
    
    cart.forEach(id => {

        const numId = Number(id);
        quantities[numId] = (quantities[numId] || 0) + 1;
    });
    
    console.log("–ö–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Ç–æ–≤–∞—Ä–æ–≤:", quantities);
    return quantities;
}

// –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –∫–æ—Ä–∑–∏–Ω—ã –≤ —Ñ–æ—Ä–º–∞—Ç–µ –¥–ª—è API
function getCartData() {
    const cartQuantities = getCartWithQuantities();
    
    const cartData = Object.keys(cartQuantities).map(idStr => ({
        id: parseInt(idStr, 10), // –Ø–≤–Ω–æ –ø—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≤ —á–∏—Å–ª–æ
        quantity: cartQuantities[idStr]

    console.log("–î–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä:", cartData);
    return cartData;
}

function changeQuantity(id, delta) {
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");
    
    if (delta > 0) {
        // –î–æ–±–∞–≤–ª—è–µ–º —Ç–æ–≤–∞—Ä
        cart.push(id);
    } else {
        // –£–¥–∞–ª—è–µ–º –æ–¥–∏–Ω —ç–∫–∑–µ–º–ø–ª—è—Ä —Ç–æ–≤–∞—Ä–∞
        const index = cart.indexOf(id);
        if (index > -1) {
            cart.splice(index, 1);
        }
    }
    
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
}

function removeItem(id) {
    if (confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Ç–æ–≤–∞—Ä –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã?")) {
        let cart = JSON.parse(localStorage.getItem("cart") || "[]");
        cart = cart.filter(itemId => itemId !== id);
        localStorage.setItem("cart", JSON.stringify(cart));
        loadCart();
    }
}

function clearCart() {
    if (confirm("–û—á–∏—Å—Ç–∏—Ç—å –≤—Å—é –∫–æ—Ä–∑–∏–Ω—É?")) {

// –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏ –∑–∞–∫–∞–∑–æ–≤
function loadOrderHistory() {
    const orderHistory = JSON.parse(localStorage.getItem("orderHistory") || "[]");
    const historyContainer = document.getElementById("order-history");
    const historyItems = document.getElementById("history-items");
    
    if (orderHistory.length > 0) {
        historyContainer.style.display = "block";
        historyItems.innerHTML = "";
        
        // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –¥–∞—Ç–µ (–Ω–æ–≤—ã–µ —Å–≤–µ—Ä—Ö—É)
        orderHistory.sort((a, b) => new Date(b.date) - new Date(a.date));
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ 5 –∑–∞–∫–∞–∑–æ–≤
        const recentOrders = orderHistory.slice(0, 5);
        
        recentOrders.forEach(order => {
            const orderEl = document.createElement("div");
            orderEl.className = "cart-item";
            orderEl.style.marginBottom = "10px";
            orderEl.style.padding = "12px";
            
            orderEl.innerHTML = `
                <div style="flex-grow: 1;">
                    <div style="display: flex; justify-content: space-between;">
                        <strong style="color: #003f70;">${order.orderId}</strong>
                        <span style="color: #28a745; font-weight: bold;">${formatPrice(order.amount)}</span>
                    </div>
                    <div style="color: #666; font-size: 14px; margin-top: 5px;">
                        ${order.date} ‚Ä¢ ${order.items} —Ç–æ–≤–∞—Ä(–æ–≤) ‚Ä¢ ${order.status || '–û—Ñ–æ—Ä–º–ª–µ–Ω'}
                    </div>
                </div>
            `;
            
            historyItems.appendChild(orderEl);
        });
        
        if (orderHistory.length > 5) {
            const moreEl = document.createElement("div");
            moreEl.style.textAlign = "center";
            moreEl.style.marginTop = "10px";
            moreEl.innerHTML = `<span style="color: #666; font-size: 14px;">... –∏ –µ—â–µ ${orderHistory.length - 5} –∑–∞–∫–∞–∑–æ–≤</span>`;
            historyItems.appendChild(moreEl);
        }
    } else {
        historyContainer.style.display = "none";
    }
}

// –§—É–Ω–∫—Ü–∏—è –æ—á–∏—Å—Ç–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏ –∑–∞–∫–∞–∑–æ–≤

    if (confirm("–û—á–∏—Å—Ç–∏—Ç—å –≤—Å—é –∏—Å—Ç–æ—Ä–∏—é –∑–∞–∫–∞–∑–æ–≤?")) {
        localStorage.removeItem("orderHistory");
        loadOrderHistory();

}
