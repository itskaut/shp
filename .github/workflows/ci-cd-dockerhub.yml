name: CI/CD â†’ Docker Hub

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*', 'release-*' ]

env:
  DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v4
        with:
          context: shopper/frontend
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/shopper-frontend:${{ github.sha }}
            ${{ env.DOCKER_USERNAME }}/shopper-frontend:latest

      - name: Frontend info
        run: |
          echo "âœ… Pushed Frontend image:"
          echo "${{ env.DOCKER_USERNAME }}/shopper-frontend:${{ github.sha }}"
          echo "${{ env.DOCKER_USERNAME }}/shopper-frontend:latest"

  build-api:
    runs-on: ubuntu-latest
    needs: build-frontend
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push API
        uses: docker/build-push-action@v4
        with:
          context: shopper/api
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/shopper-api:${{ github.sha }}
            ${{ env.DOCKER_USERNAME }}/shopper-api:latest

      - name: API info
        run: |
          echo "âœ… Pushed API image:"
          echo "${{ env.DOCKER_USERNAME }}/shopper-api:${{ github.sha }}"
          echo "${{ env.DOCKER_USERNAME }}/shopper-api:latest"

  summary:
    runs-on: ubuntu-latest
    needs: [build-frontend, build-api]
    
    steps:
      - name: Deployment Summary
        run: |
          echo "========================================"
          echo "ðŸŽ‰ SUCCESSFULLY DEPLOYED TO DOCKER HUB"
          echo "========================================"
          echo ""
          echo "ðŸ“¦ Frontend Application:"
          echo "   Image: ${{ env.DOCKER_USERNAME }}/shopper-frontend"
          echo "   Tags: latest, ${{ github.sha }}"
          echo "   URL: https://hub.docker.com/r/${{ env.DOCKER_USERNAME }}/shopper-frontend"
          echo ""
          echo "ðŸ”§ API Service:"
          echo "   Image: ${{ env.DOCKER_USERNAME }}/shopper-api"
          echo "   Tags: latest, ${{ github.sha }}"
          echo "   URL: https://hub.docker.com/r/${{ env.DOCKER_USERNAME }}/shopper-api"
          echo ""
          echo "========================================"
