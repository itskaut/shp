name: CI/CD â†’ Docker Hub (no tests)

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*', 'release-*' ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_CONTEXT: shopper         
  IMAGE_REPO: ${{ secrets.IMAGE_REPO || 'shopper' }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.itskaut }}
          password: ${{ secrets.dckr_pat_qQ_h-RpNSyXFfH7QQoFMtpWYUgs }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ${{ env.BUILD_CONTEXT }}
          push: true
          tags: |
            ${{ secrets.itskaut }}/${{ env.IMAGE_REPO }}:${{ github.sha }}
            ${{ secrets.itskaut }}/${{ env.IMAGE_REPO }}:latest

      - name: Image info
        run: |
          echo "Pushed image:"
          echo "${{ secrets.itskaut }}/${{ env.IMAGE_REPO }}:${{ github.sha }}"
          echo "and also tagged as 'latest'"
